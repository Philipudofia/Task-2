<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@500&family=Poppins:wght@300&family=Quicksand:wght@300&family=Sora:wght@700&family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>HelpMeOut</title>
</head>
<body>
    <div class="container">
            <button class="red">
                Red
            </button>
            <button class="blue">
                Blue
            </button>
            <button class="green">
                Green
            </button>
            <button class="yellow">
                Yellow
            </button>
    </div>
    <div class="canvas">
        <p class="canvasIcon">This is the onPage assistant</p>  
    </div>
    <script>
        const canvasIcon = document.querySelector('.canvasIcon')
        const canvasContainer = document.querySelector(".canvas")
        const body = document.querySelector('body')
        const buttons = document.querySelectorAll('button')
        buttons.forEach(e=>{
        e.addEventListener('click', function () {
            body.style.backgroundColor = e.className
            console.log(e)
        })
        e.addEventListener('mouseover',function(b){
          canvasContainer.style.top = b.clientY-120+'px'
          canvasContainer.style.left = b.clientX+50+'px'
          canvasIcon.textContent = `This button changes the background to ${e.className}`
        })
        e.addEventListener('mouseleave',function(){
          canvasContainer.style.top = '60%'
          canvasContainer.style.left = '5%'
          canvasIcon.textContent = `This is the onPage assistant`
        })
  })
    </script>
    <script src="./app2.js" type="module"></script>
</body>
